<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整理番号案内 (2段階表示)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body class="queue-info-body">
    <main id="dual-display"> <!-- IDは維持しても良い -->
        <div class="dual-display-container">
            <section class="status-column">
                <h2>作成中</h2>
                <ul id="making-list" class="ticket-list">
                    <!-- 作成中番号 -->
                </ul>
            </section>
            <section class="status-column">
                <h2>受け取り可能</h2>
                <ul id="ready-list" class="ticket-list">
                    <!-- 受取待ち番号 -->
                </ul>
            </section>
        </div>
        <p class="auto-refresh-note">この画面は自動で更新されます。</p>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/queue-script.js"></script> <!-- 同じJSファイルを参照 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nav-queue-dual')?.classList.add('active');
        });
    </script>
</body>
</html>
