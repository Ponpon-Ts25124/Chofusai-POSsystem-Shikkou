<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調布祭POSレジ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-navigation-banner">
    <nav>
        <ul>
            <li><a href="queue-display.html" id="nav-queue">整理番号画面</a></li>
            <li><a href="pos.html" id="nav-pos">POS画面</a></li>
            <li><a href="admin.html" id="nav-admin">管理者画面</a></li>
        </ul>
    </nav>
</header>
    <!-- pos.html のどこかに追加 -->
    <a href="queue-display.html" target="_blank">お客様用 整理番号表示画面を開く</a>
    <div class="pos-container">
        <div class="products-area">
            <h2>商品選択</h2>
            <div id="product-list">
                <!-- 商品ボタンがここにJavaScriptで追加される -->
            </div>
        </div>

        <div class="cart-area">
            <h2>カート</h2>
            <ul id="cart-items">
                <!-- カート内商品がここに表示される -->
            </ul>
            <div class="cart-summary">
                <p>合計金額: <span id="total-amount">0</span> 円</p>
                <button id="checkout-button">会計する</button>
                <button id="clear-cart-button">クリア</button>
            </div>
            <div class="queue-management">
                <h3>整理券管理</h3>
                <p>現在対応中: <span id="serving-ticket-admin">N/A</span></p>
                <button id="next-customer-button">次の番号へ</button>
            </div>
        </div>
    </div>
<!-- cart-area 内、queue-management の上あたりに追加 -->
<div class="transaction-management">
    <h3>取引管理 (返品/取消)</h3>
    <div>
        <label for="search-ticket-number">整理番号:</label>
        <input type="number" id="search-ticket-number" placeholder="整理番号で検索">
        <button id="search-transaction-button">検索</button>
    </div>
    <div id="transaction-details">
        <h4>取引詳細</h4>
        <p>整理番号: <span id="detail-ticket-number"></span></p>
        <p>購入日時: <span id="detail-timestamp"></span></p>
        <p>合計金額: <span id="detail-total-amount"></span> 円</p>
        <ul id="detail-items"></ul>
        <p>状態: <span id="detail-status"></span></p>
        <button id="refund-transaction-button">この取引を返品する</button>
        <button id="cancel-latest-transaction-button">最新の会計を取消</button> <!-- これは簡易的な取消用 -->
    </div>
</div>
    <!-- Firebase SDK (v8系) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/pos-script.js"></script>
</body>
</html>
