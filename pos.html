<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化祭POSレジ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-navigation-banner">
        <nav>
            <ul>
                <li><a href="pos.html" id="nav-pos">POS画面</a></li>
                <li><a href="kitchen-display.html" id="nav-kitchen">厨房画面</a></li>
                <li><a href="admin.html" id="nav-admin">管理者画面</a></li>
            </ul>
        </nav>
    </header>

    <div class="pos-container">
        <div class="products-area">
            <h2>商品選択</h2>
            <div id="product-list">
                <!-- 商品ボタン -->
            </div>
        </div>

        <div class="cart-area">
            <h2>カート</h2>
            <ul id="cart-items">
                <!-- カート内商品 -->
            </ul>
            <div class="cart-summary">
                <p>合計金額: <span id="total-amount">0</span> 円</p>
                <button id="checkout-button">会計する</button>
                <button id="clear-cart-button">クリア</button>
            </div>

                <!-- ★★★ 会計確認モーダル ★★★ -->
        <div id="payment-confirm-modal" class="modal hidden">
            <div class="modal-content payment-modal-content"> <!-- 新しいクラスを追加 -->
                <span class="close-modal-button" id="close-payment-modal-button">✕</span>
                <h4>会計確認</h4>
                <p>合計金額: <span id="modal-total-amount">0</span> 円</p>
                <div class="modal-payment-input">
                    <label for="modal-amount-received">お預かり金額:</label>
                    <input type="number" id="modal-amount-received" placeholder="0" readonly> <!-- readonlyにして数字ボタンで操作 -->
                    <span>円</span>
                </div>
                <div id="keypad-container">
                    <!-- 数字ボタンがここにJSで生成される -->
                </div>
                <p id="modal-change-display">お釣り: <span id="modal-change-amount">0</span> 円</p>
                <button id="confirm-payment-button">支払いを確定する</button>
                <button id="cancel-payment-button" class="modal-option-back">キャンセル</button>
            </div>
        </div>

            <div class="queue-management">
                <h3>呼び出し状況</h3>
                <p>現在対応中: <span id="serving-ticket-admin">N/A</span></p>
                <button id="next-customer-button">次の番号へ</button>
            </div>

            <div class="ticket-management-area">
                <h3>整理券 操作</h3>
                <div class="current-ticket-info">
                    <p>最新発行番号: <span id="pos-latest-ticket">N/A</span></p>
                    <label for="ticket-number-input">操作対象番号:</label>
                    <input type="number" id="ticket-number-input" placeholder="番号入力">
                    <button id="open-ticket-options-button">番号操作</button>
                </div>
            </div>

            <div class="transaction-management">
                <h3>取引管理 (返品/会計直後の取消)</h3>
                <div>
                    <label for="search-ticket-number">整理番号で検索(返品用):</label>
                    <input type="number" id="search-ticket-number" placeholder="番号入力">
                    <button id="search-transaction-button">検索</button>
                </div>
                <div id="transaction-details" class="hidden">
                    <h4>取引詳細</h4>
                    <p>整理番号: <span id="detail-ticket-number"></span></p>
                    <p>購入日時: <span id="detail-timestamp"></span></p>
                    <p>合計金額: <span id="detail-total-amount"></span> 円</p>
                    <ul id="detail-items"></ul>
                    <p>状態: <span id="detail-status"></span></p>
                    <button id="refund-transaction-button" class="hidden">この取引を返品する</button>
                </div>
                <button id="cancel-latest-transaction-button">最新の会計を取消</button>
            </div>
        </div>
    </div>

    <div id="ticket-options-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal-button">×</span>
            <h4>整理番号 <span id="modal-ticket-number-display"></span> の操作</h4>
            <button id="modal-option-cancel-order">注文取消</button>
            <button id="modal-option-mark-served">受取済</button>
            <button id="modal-option-back">戻る</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>  <!-- ★★★ これが重要 ★★★ -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/pos-script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split("/").pop();
            if (currentPage === "pos.html" || currentPage === "") {
                document.getElementById('nav-pos')?.classList.add('active');
            }
        });
    </script>
</body>
</html>
