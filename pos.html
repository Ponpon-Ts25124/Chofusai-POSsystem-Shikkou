<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調布祭POSレジ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pos-container">
        <div class="products-area">
            <h2>商品選択</h2>
            <div id="product-list">
                <!-- 商品ボタンがここにJavaScriptで追加される -->
            </div>
        </div>

        <div class="cart-area">
            <h2>カート</h2>
            <ul id="cart-items">
                <!-- カート内商品がここに表示される -->
            </ul>
            <div class="cart-summary">
                <p>合計金額: <span id="total-amount">0</span> 円</p>
                <button id="checkout-button">会計する</button>
                <button id="clear-cart-button">クリア</button>
            </div>
            <div class="queue-management">
                <h3>整理券管理</h3>
                <p>現在対応中: <span id="serving-ticket-admin">N/A</span></p>
                <button id="next-customer-button">次の番号へ</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v8系) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/pos-script.js"></script>
</body>
</html>
