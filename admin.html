<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-navigation-banner">
        <nav>
            <ul>
                <li><a href="queue-display.html" id="nav-queue">整理番号画面</a></li>
                <li><a href="pos.html" id="nav-pos">POS画面</a></li>
                <li><a href="kitchen-display.html" id="nav-kitchen">厨房画面</a></li>
                <li><a href="admin.html" id="nav-admin">管理者画面</a></li>
            </ul>
        </nav>
    </header>

    <div id="login-container">
        <h1>管理者ログイン</h1>
        <div id="login-error"></div>
        <input type="email" id="email" placeholder="メールアドレス" required>
        <input type="password" id="password" placeholder="パスワード" required>
        <button id="login-button">ログイン</button>
    </div>

    <div id="dashboard-content" class="dashboard-container hidden">
        <div class="dashboard-header">
            <h1>管理者ダッシュボード</h1>
            <button id="logout-button" class="logout-btn">ログアウト</button>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label for="date-selector">日付選択:</label>
                <input type="date" id="date-selector">
            </div>
            <div class="control-group separator-text">
                <span>または</span>
            </div>
            <div class="control-group">
                <label for="time-range-selector">期間:</label>
                <select id="time-range-selector">
                    <option value="all_time" selected>全期間</option>
                    <option value="today">本日</option>
                    <option value="last_3_hours">過去3時間</option>
                    <option value="custom_range">指定日範囲</option>
                </select>
            </div>
            <div id="custom-range-picker" class="control-group hidden">
                <label for="start-date">開始日:</label>
                <input type="date" id="start-date">
                <label for="end-date" class="end-date-label">終了日:</label>
                <input type="date" id="end-date">
            </div>
            <div class="control-group">
                <button id="refresh-data-button" class="refresh-btn">データ表示/更新</button>
            </div>
        </div>

         <div class="display-mode-selector"> <!-- このセクションは「整理番号画面へのリンク」に変更 -->
        <h3>整理番号画面へのリンク</h3>
        <p><a href="queue-display-normal.html" target="_blank" class="refresh-btn">通常表示画面を開く</a></p>
        <p><a href="queue-display-dual.html" target="_blank" class="refresh-btn" style="background-color: #17a2b8;">2段階表示画面を開く</a></p>
        <!-- select と 保存ボタンは削除 -->
        </div>
    </div>

        <div class="main-content-area">
            <div class="charts-area">
                <section class="chart-section">
                    <h2>商品別 売上・返品状況 (金額ベース)</h2>
                    <div class="chart-container">
                        <canvas id="salesByProductChart"></canvas>
                    </div>
                </section>
                <section class="chart-section">
                    <h2>時間帯別 売上・返品 推移 (選択期間の3時間ごと)</h2>
                    <div class="chart-container">
                        <canvas id="salesOverTimeChart"></canvas>
                    </div>
                </section>
            </div>
            <aside class="sidebar-area">
                <section class="queue-status-section">
                    <h2>現在の待ち状況 (参考)</h2>
                    <p>現在対応中: <span id="admin-serving-ticket">N/A</span></p>
                    <p>最新の発行番号: <span id="admin-last-issued-ticket">N/A</span></p>
                    <p>現在の待ち人数: <span id="admin-waiting-count">N/A</span> 人</p>
                </section>
            </aside>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin-script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split("/").pop();
            if (currentPage === "admin.html") {
                document.getElementById('nav-admin')?.classList.add('active');
            }
        });
    </script>
</body>
</html>
