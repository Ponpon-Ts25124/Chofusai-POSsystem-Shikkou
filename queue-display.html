<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="300">  ★★★ この行をコメントアウトまたは削除 ★★★ -->
    <title>整理番号案内</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="queue-info-body"> <!-- ★★★ このクラスが適用されているか ★★★ -->
    <header class="top-navigation-banner">
        <nav>
            <ul>
                <li><a href="queue-display.html" id="nav-queue">整理番号画面</a></li>
                <li><a href="pos.html" id="nav-pos">POS画面</a></li>
                <li><a href="kitchen-display.html" id="nav-kitchen">厨房画面</a></li>
                <li><a href="admin.html" id="nav-admin">管理者画面</a></li>
            </ul>
        </nav>
    </header>

    <main class="queue-info"> <!-- ★★★ メインコンテンツを main タグで囲む（セマンティックHTML） ★★★ -->
        <h1>現在の呼び出し番号</h1>
        <span id="serving-number">---</span>
        <p id="waiting-count">現在の待ち人数: ---人</p>
        <p id="last-issued-number">最新の発行番号: ---番</p>
        <p class="auto-refresh-note">この画面は自動で更新されます。</p>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/queue-script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split("/").pop();
            if (currentPage === "queue-display.html") {
                document.getElementById('nav-queue')?.classList.add('active');
            }
        });
    </script>
</body>
</html>
