<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整理番号案内</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="queue-info-body">
    <header class="top-navigation-banner">
        <nav>
            <ul>
                <li><a href="queue-display.html" id="nav-queue">整理番号画面</a></li>
                <li><a href="pos.html" id="nav-pos">POS画面</a></li>
                <li><a href="kitchen-display.html" id="nav-kitchen">厨房画面</a></li>
                <li><a href="admin.html" id="nav-admin">管理者画面</a></li>
            </ul>
        </nav>
    </header>

    <main id="normal-display" class="queue-info">
        <h1>現在の呼び出し番号</h1>
        <span id="serving-number">---</span>
        <p id="waiting-count">現在の待ち人数: ---人</p>
        <p id="last-issued-number">最新の発行番号: ---番</p>
        <p class="auto-refresh-note">この画面は自動で更新されます。</p>
    </main>

    <main id="dual-display" class="hidden">
        <div class="dual-display-container">
            <section class="status-column">
                <h2>ただいま作成中</h2>
                <ul id="making-list" class="ticket-list">
                    <!-- 作成中番号 -->
                </ul>
            </section>
            <section class="status-column">
                <h2>まもなくお渡しできます</h2>
                <ul id="ready-list" class="ticket-list">
                    <!-- 受取待ち番号 -->
                </ul>
            </section>
        </div>
        <p class="auto-refresh-note">この画面は自動で更新されます。</p>
    </main>

<!-- queue-display.html の末尾近く -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <!-- Authも念のため入れておく -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        console.log("queue-display.html: Inline script - BEFORE firebase-config.js load.");
    </script>
    <script src="js/firebase-config.js"></script> <!-- ★★★ この行が絶対に必要 ★★★ -->
    <script>
        console.log("queue-display.html: Inline script - AFTER firebase-config.js load, BEFORE queue-script.js load.");
        // この時点で firebase や db が使えるか確認するログは前回入れました
    </script>
    <script src="js/queue-script.js"></script>
    <script>
        console.log("queue-display.html: Inline script - AFTER queue-script.js load.");
        document.addEventListener('DOMContentLoaded', function() {
            console.log("queue-display.html: DOMContentLoaded for active link script (from HTML inline).");
            const currentPage = window.location.pathname.split("/").pop();
            if (currentPage === "queue-display.html") {
                const navElement = document.getElementById('nav-queue');
                if (navElement) {
                    navElement.classList.add('active');
                    console.log("queue-display.html: Active link set for nav-queue (from HTML inline).");
                } else {
                    console.warn("queue-display.html: nav-queue element not found for active link (from HTML inline).");
                }
            }
        });
    </script>
</body>
</html>
