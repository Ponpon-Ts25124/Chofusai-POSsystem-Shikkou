<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お会計</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="customer-display-body new-layout">
    <div class="customer-display-wrapper">
        <!-- 左側：画像表示エリア -->
        <div class="image-panel">
            <!-- 画像はJSによってここに設定されます -->
            <img id="payment-image" src="img/menu.jpg" alt="メニュー">
        </div>

        <!-- 右側：お会計情報エリア -->
        <div class="info-panel">
            <header class="customer-display-header">
                <h2>お会計</h2>
            </header>
            <main class="customer-cart-area">
                <ul id="customer-cart-items">
                    <!-- POS画面のカート内容がここに表示されます -->
                </ul>
            </main>
            <footer class="customer-total-area">
                <div class="total-label">合 計</div>
                <div class="total-amount">¥ <span id="customer-total-amount">0</span></div>
            </footer>
        </div>
    </div>

    <!-- スクリプト読み込み -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/customer-display-script.js"></script>
</body>
</html>
